<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header, section, footer {
            padding: 20px;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 2.5em;
            padding: 40px 20px;
        }
        section {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            padding: 20px;
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
        }
        #proposal button {
            margin: 10px;
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        #proposal button:hover {
            background-color: #ff4a3c;
        }
        #story img {
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }
        .quote {
            font-style: italic;
            color: #ff6f61;
            margin: 20px 0;
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Will You Be Mine?</h1>
    </header>
    <section id="story">
        <h2>Our Story</h2>
        <p class="quote">"Every moment spent with you is a moment I cherish."</p>
        <img src="your-photo.jpg" alt="Your Special Memory">
        <p>Write about your favorite memories here...</p>
    </section>
    <section id="proposal">
        <h2>The Proposal</h2>
        <p>Will you be my forever partner?</p>
        <button onclick="showMessage('Yes!')">Yes!</button>
        <button onclick="showMessage('No...')">No...</button>
    </section>
    <footer>
        <p>Contact me at: your.email@example.com</p>
    </footer>
    <script>
        function showMessage(response) {
            if (response === 'Yes!') {
                alert('You made my day!');
            } else {
                alert('I hope we can still be friends.');
            }
        }
    </script>
</body>
</html>
