<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header, section, footer {
            padding: 20px;
        }
        header {
            background-color: #ff6f61;
            color: white;
        }
        section {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #ff6f61;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Will You Be Mine?</h1>
    </header>
    <section id="story">
        <h2>Our Story</h2>
        <p>Write about your favorite memories here...</p>
    </section>
    <section id="proposal">
        <h2>The Proposal</h2>
        <p>Will you be my forever partner?</p>
        <button onclick="showMessage()">Yes!</button>
        <button onclick="showMessage()">No...</button>
    </section>
    <footer>
        <p>Contact me at: your.email@example.com</p>
    </footer>
    <script>
        function showMessage() {
            alert('You made my day!');
        }
    </script>
</body>
</html>
